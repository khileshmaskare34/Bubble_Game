<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Bubble Game</h1>
        <div class="panel">
            <div class="top">
                <div class="elem">
                    <h1>Hit</h1>
                    <div id="hitbox" class="box">0</div>
                </div>
                <div class="elem">
                    <h1>Timer</h1>
                    <div id="timer" class="box">0</div>
                </div>
                <div class="elem">
                    <h1>Score</h1>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div class="btm">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
